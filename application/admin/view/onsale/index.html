<!--header-->
{include file="public/_meta" title="娱乐资讯"/}
  <div class="mt-20">
    <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive" >
      <thead>
      <tr class="text-c">
        <th width="80">邀请码状态</th>
        <th width="80">邀请码</th>
        <th width="120">操作</th>
      </tr>
      </thead>
      <tbody>
      {volist name="cache" id="vo"}
      <tr class="text-c">
        <!--<td>{$vo.scope}</td>-->
        <td>{if condition = "$vo['scope'] eq 1"} 可以使用 {else /} 已经派发 {/if}</td>
        <td>{$vo.code}</td>
        <td class="f-14 td-manage">
          <a style="text-decoration:none" class="ml-5" onClick="setscope({$vo.code})" href="{:url('onsale/payout',['code'=>$vo.code])}" title="派发该邀请码"
             del_url="{:url('onsale/payout',['code'=>$vo.code])}"><i class="Hui-iconfont">&#xe6df;</i></a>
        </td>
      </tr>
      {/volist}
      </tbody>
    </table>
    <div id="laypage"></div>
  </div>
  {:pagination($cache)}
</div>
<!--header-->
{include file="public/_footer" /}

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/hadmin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/hadmin/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
  function setscope(code) {
      $.ajax({
          url:"https://riyubao.net/newread/public/index.php/admin/onsale/payout",
          async:false,
          data:"code=" + code,
          success:function (res) {
              console.log(res)
          }
      });
  }
</script>
<style>
  .imooc-app .pagination li{display:inline; padding-left:10px;}
  .pagination .active{color:red}
  .pagination .disabled{color:#888888}
</style>
</body>
</html>
